jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set Up Python
        uses: actions/setup-python@v5
        with: 
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      # NEW Start your web app
      - name: Start server
        run: |
          nohup python app.py --port 5000 > server.log 2>&1 &
        shell: bash

      # NEW Wait for server to become ready
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "Server is up!"
              exit 0
            fi
            echo "Waiting for server..."
            sleep 1
          done
          echo "Server did not start in time" >&2
          cat server.log || true
          exit 1
        shell: bash
      
      - name: Run tests (tolerate no tests)
        shell: bash
        run: |
          set +e
          pytest --cov=services --cov-branch \
                 --cov-report=xml \
                 --cov-report=term \
                 tests/
          code=$?
          if [ $code -eq 5 ]; then
            echo "No tests found; treating as success."
            exit 0
          else
            exit $code
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true